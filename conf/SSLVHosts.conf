<IfModule mod_ssl.c>
<Macro SSLVHost $host $dir $certdir>
	<VirtualHost *:443>
		ServerName $host
		ServerAlias www.$host
		ServerAdmin webmaster@$host
		DocumentRoot $dir

		SSLEngine on
		SSLProtocol +TLSv1.3
		SSLHonorCipherOrder on
		SSLCompression off
		
		SSLCertificateFile $certdir/cert.pem
		SSLCACertificateFile $certdir/ca.pem
		SSLCertificateKeyFile $certdir/privkey.pem
#		SSLCertificateChainFile /etc/apache2/ssl.crt/server-ca.crt
	
#		SSLVerifyClient require
#		SSLVerifyDepth  10
	
#	> Force SSL
#		RewriteEngine on
#		RewriteCond %{SERVER_NAME} =$host
#		RewriteRule ^ https://$host%{REQUEST_URI} [END,NE,R=permanent]

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
                </FilesMatch>
                
		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>

#	> PHP-FPM
#		<FilesMatch \.php$>
#			SetHandler "proxy:unix:/run/php/php7.4-fpm.sock|fcgi://localhost"
#		</FilesMatch>	
	
#	> Allow Override			
		<Directory $dir>
			Options Indexes FollowSymLinks MultiViews
			AllowOverride All
			Require all granted
			Order Allow,Deny
			Allow from All
		</Directory>
		
#	> Turn on/off "Apache Server at $host $port" at directorysview
		ServerSignature Off 
		
#	> Errorlog
		LogLevel error ssl:warn
		
		ErrorLog ${APACHE_LOG_DIR}/$host-error.log
		CustomLog ${APACHE_LOG_DIR}/$host-access.log combined
	</VirtualHost>
</Macro>
</ifModule>
