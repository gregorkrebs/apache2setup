<IfModule mod_ssl.c>
<Macro vHost $host $port $dir $phpversion>
	<VirtualHost *:$port>
	
		ServerName			$host
		ServerAdmin			webmaster@$host
		DocumentRoot			$dir
#		PHPINIDir			/srv/www/$host/php

		UseCanonicalPhysicalPort	Off
		UseCanonicalName		Off
		ServerSignature			Off
		
		LogLevel			error warn
		ErrorLog			${APACHE_LOG_DIR}/$host-error.log
		CustomLog			${APACHE_LOG_DIR}/$host-access.log combined
		
		<Directory $dir>
			Options Indexes FollowSymLinks MultiViews
			AllowOverride All
			Require all granted
			Order Allow,Deny
			Allow from All
		</Directory>
#PHP-FPM
		<FilesMatch \.php$>
			SetHandler "proxy:unix:/run/php/php$phpversion-fpm.sock|fcgi://localhost"
		</FilesMatch>
	</VirtualHost>
</Macro>
</ifModule>
